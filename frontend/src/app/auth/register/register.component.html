<div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="space-around center" class="content">
    <mat-card class="register-card">
        <mat-card-header>
            <mat-card-title>Sign Up</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-grid-list cols="1" rowHeight="500px">
                <mat-grid-tile>
                    <form name="form"
                          (ngSubmit)="onSubmit()"
                          #registerForm="ngForm"
                    >
                        <mat-form-field appearance="fill" class="width-100">
                            <mat-label>User name</mat-label>
                            <input matInput
                                   id="username"
                                   name="username"
                                   [(ngModel)]="form.username"
                                   required
                                   minlength="3"
                                   maxlength="20"
                                   #username="ngModel">
                            <mat-error *ngIf="registerForm.submitted && username.invalid">
                                <div *ngIf="username.errors.required">Username is required</div>
                                <div *ngIf="username.errors.minlength">
                                    Username must be at least 3 characters
                                </div>
                                <div *ngIf="username.errors.maxlength">
                                    Username must be at most 20 characters
                                </div>
                            </mat-error>
                        </mat-form-field>
                        <br>
                        <mat-form-field appearance="fill" class="width-100">
                            <mat-label>Email address</mat-label>
                            <input matInput
                                   placeholder="Ex. pat@example.com"
                                   type="email"
                                   class="form-control"
                                   name="email"
                                   [(ngModel)]="form.email"
                                   required
                                   email
                                   #email="ngModel">
                            <mat-error *ngIf="registerForm.submitted && email.invalid">
                                <div *ngIf="email.errors.required">Email is required</div>
                                <div *ngIf="email.errors.email">
                                    Email must be a valid email address
                                </div>
                            </mat-error>
                        </mat-form-field>
                        <br>
                        <mat-form-field appearance="fill" class="width-100">
                            <mat-label>Enter password</mat-label>
                            <input matInput
                                   [type]="hidePassword ? 'password' : 'text'"
                                   class="form-control"
                                   name="password"
                                   [(ngModel)]="form.password"
                                   required
                                   minlength="6"
                                   #password="ngModel"
                            >
                            <button mat-icon-button matSuffix
                                    type="button"
                                    (click)="hidePassword = !hidePassword"
                                    [attr.aria-label]="'Hide password'"
                                    [attr.aria-pressed]="hidePassword">
                                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>

                        <div>
                            <button mat-raised-button
                                    [disabled]="!registerForm.form.valid"
                                    color="primary"
                                    type="submit">
                                Sign Up
                            </button>

                            <mat-error *ngIf="registerForm.submitted && isSignUpFailed">
                                Signup failed!<br />{{ errorMessage }}
                            </mat-error>
                        </div>
                    </form>

                    <div class="alert alert-success" *ngIf="isSuccessful">
                        Your registration is successful!
                    </div>
                </mat-grid-tile>
            </mat-grid-list>

        </mat-card-content>
    </mat-card>
</div>
