<ner-job-text-edit></ner-job-text-edit>


<mat-table *ngIf="(pagedContent$ | async) as pagedContent"
           [dataSource]="pagedContent"
           class="mat-elevation-z8 texts-table" >

    <ng-container matColumnDef="seqNo">
        <div *matHeaderCellDef>#</div>
        <div *matCellDef="let textDto">{{textDto.seqNo}}</div>
    </ng-container>

    <ng-container matColumnDef="text">
        <div *matHeaderCellDef>Text</div>
        <div class="description-cell"
             *matCellDef="let textDto">{{textDto.text}}</div>
    </ng-container>

    <ng-container matColumnDef="delete">
        <div *matHeaderCellDef>Delete</div>
        <div class="duration-cell"
             *matCellDef="let textDto">deleteText(textDto)
        </div>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>
