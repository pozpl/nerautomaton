<h1 mat-dialog-title>Text edit</h1>
<div mat-dialog-content>
    <form class="text-editing-form">

        <mat-form-field class="full-width">
          <textarea matInput
                    formControlName="text"
                    placeholder="Some text here">
          </textarea>
        </mat-form-field>
    </form>

</div>

<mat-dialog-actions>
    <button mat-button class="mat-raised-button mat-primary"  (click)="save()">Save</button>
    <button mat-button class="mat-raised-button"(click)="close()">Cancel</button>
</mat-dialog-actions>
