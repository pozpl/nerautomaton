<div fxLayout="column" fxLayoutGap="20px"  fxLayoutAlign="space-around center" class="content">
    <div class="blocks">
        <button *ngIf="textDto"
            button mat-raised-button color="primary" (click)="editTextItem()">
            <mat-icon>add</mat-icon> Add text
        </button>

        <button *ngIf="!textDto"
            button mat-raised-button color="primary" (click)="createTextItem()">
            <mat-icon>add</mat-icon> Add text
        </button>
    </div>
</div>
