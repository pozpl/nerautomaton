<div fxLayout="row" fxLayoutGap="20px"  fxLayoutAlign="space-around center" class="content">
    <div class="blocks">

        <button button mat-raised-button color="primary"
                (click)="createTextItem()">
            <mat-icon>add</mat-icon> Add text
        </button>
    </div>
    <div class="blocks">
        <ner-job-csv-upload [jobId]="jobDto.id"
        (textUploaded)="onTextsUpload($event)">
        </ner-job-csv-upload>
    </div>
</div>
